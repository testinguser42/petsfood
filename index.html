<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="style/style.css" />
    <!--Linking Font Awesome for icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <!--Header / Navbar-->
    <header>
      <nav class="navbar section-content">
        <a href="#" class="nav-logo">
          <h2 class="logo-text">Title of website</h2>
        </a>
        <ul class="nav-menu">
          <button id="menu-close-button" class="fas fa-times"></button>
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="./pages/about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Gallery</a>
          </li>
          <li class="nav-item">
            <a href="./pages/contact.html" class="nav-link">Contact us</a>
          </li>
        </ul>
        <button id="menu-open-button" class="fas fa-bars"></button>
      </nav>
    </header>

    <main>
      <!--Main section-->
      <section class="main-section">
        <div class="section-content">
          <div class="main-details">
            <h2 class="title">Naslov</h2>
            <h3 class="subtitle">Podnaslov</h3>
            <p class="description">Ovdje ide neki tekst</p>
            <div class="buttons">
              <a href="#" class="button order-now">Order Now</a>
              <a href="#" class="button contact-us">Contact Us</a>
            </div>
          </div>
          <div class="main-image-wrapper">
            <img
              src="images/coffee-hero-section.png"
              alt="Main"
              class="main-image"
            />
          </div>
        </div>
      </section>

      <!--Footer section-->
      <footer class="footer-section">
        <div class="section-content">
          <p class="copyright-text">
            &copy; 2025 Nova Stranica. All rights reserved.
          </p>

          <div class="social-link-list">
            <a href="#" class="social-link"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="#" class="social-link"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="#" class="social-link"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </div>
        </div>
      </footer>
    </main>

    <script src="scripts/script.js"></script>
  </body>
</html>
